          <path
            d="M7.30011 197.714C7.69458 198.101 8.32771 198.094 8.71425 197.7L15.0133 191.272C15.3998 190.877 15.3934 190.244 14.9989 189.857C14.6045 189.471 13.9713 189.477 13.5848 189.872L7.98564 195.586L2.27165 189.987C1.87718 189.6 1.24405 189.607 0.857513 190.001C0.470973 190.396 0.477401 191.029 0.87187 191.415L7.30011 197.714ZM5.00005 0.0101518L7.00005 197.01L8.99995 196.99L6.99995 -0.0101518L5.00005 0.0101518Z"

          <a href="https://namu.wiki/w/%EA%B6%8C%ED%98%81%EC%88%98%28%EB%8F%85%EB%A6%BD%EC%9A%B4%EB%8F%99%EA%B0%80%29">정답</a>
        </p>
      </div>
      <script>
        // 타이머 설정
        let timeLeft = 30; // 30초

        // 타이머 표시
        const timerElement = document.createElement('div');
        timerElement.style.position = 'fixed';
        timerElement.style.top = '10px';
        timerElement.style.right = '10px';
        timerElement.style.fontSize = '24px';
        timerElement.style.fontWeight = 'bold';
        timerElement.style.padding = '10px';
        timerElement.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        timerElement.textContent = `시간: ${timeLeft}초`;
        document.body.appendChild(timerElement);

        // 타이머 함수
        function updateTimer() {
            timeLeft--;
            timerElement.textContent = `시간: ${timeLeft}초`;

            if (timeLeft === 0) {
                clearInterval(timerInterval);
                alert('시간이 초과되었습니다. 올바른 태극기를 선택하지 못했습니다.');
            }
        }

        // 타이머 시작
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
